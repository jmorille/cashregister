<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="tt-offer-grid">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
            }

            iron-list {
                height: 500px;
                width: 500px;
                background-color: #1e88e5;
                margin-top: 90px;
                padding-bottom: 16px;
            }

            .offerContainer {
                width: 100%;
            }

            .offerContent {
                @apply(--layout);
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
                position: relative;
                width: 100px;
                height: 100px;
                margin: 10px;
            }

        </style>

        <div id="scrollable-element" style="overflow: auto;">
            <iron-list items="[[offers]]" as="offer" scroll-target="document" grid>
                <template>
                    <div class="offerContainer">
                        <div tabindex$="[[tabIndex]]" class="offerContent">
                            Name [[tabIndex]]: [[offer.name]]
                        </div>
                    </div>
                </template>
            </iron-list>
        </div>
    </template>

    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'tt-offer-grid',
            properties: {
                offers: {
                    type: Array,
                    value: function () {
                        return [
                            {"name": "Bob"},
                            {"name": "Tim"},
                            {"name": "Bob"},
                            {"name": "Tim"},
                            {"name": "Bob"},
                            {"name": "Tim"},
                            {"name": "Bob"},
                            {"name": "Tim"},
                            {"name": "Mike"}
                        ];
                    }
                }
            }
        });
    </script>

</dom-module>
