<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="tt-offer-grid">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
                @apply(--layout);
                @apply(--paper-font-common-base);
            }
            .scrollable-element {
                @apply(--layout-scroll);
                @apply(--layout-flex);
            }


            .photoContent {
                @apply(--layout);
                background-color: #ddd;
                position: relative;
                width: 100px;
                height: 100px;
                margin: 8px;
            }

            .photoContent > iron-image {
                @apply(--layout-flex);
            }

            .photoContent > .detail {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
                color: white;
                font-size: 20px;
                font-weight: 100;
                padding: 20px;
            }

            @media (max-width: 800px) {
                .photoContainer {
                    width: auto;
                }

                .photoContent {
                    width: auto;
                }
            }

            @media (max-width: 400px) {
                iron-list {
                    margin-top: 72px;
                }

                .photoContainer {
                    width: 100%;
                }

                .photoContent > .detail {
                    opacity: 1;
                }
            }


        </style>
        <div id="scrollable-element" class="scrollable-element"  ">
            <iron-list items="[[offers]]" as="photo" scroll-target="scrollable-element" grid>
                <template>
                    <div class="photoContainer">
                        <div class="photoContent" tabindex$="[[tabIndex]]">
                            <iron-image sizing="cover"
                                        src="//farm[[photo.farm]].staticflickr.com/[[photo.server]]/[[photo.id]]_[[photo.secret]]_n.jpg">
                            </iron-image>
                            <div class="detail">[[photo.title]]</div>
                        </div>
                    </div>
                </template>
            </iron-list>
        </div>
